<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WoMo</title>
</head>
<body>
    <section class="menu">
        <div class="image-stack__item menu__wallpaper">
            <img src="img/backgroud_menu.jpg" alt="Фиолетовый фон под меню">
        </div>
        <div class="image-stack__item avatar">
            <img src="img/avatar.jpg" alt="Собачка на автарку">
        </div>
        <!-- основное меню -->
        <ul class="menu__list list">
            <!-- элемент меню -->
            <li class="menu__item item">
                <!-- ссылка меню -->
                <a href="index.html" class="menu__link link">
                    <img src="img/arms_up.svg" alt="иконка профиля">
                    <span>Профиль</span>
                </a>                    
            </li>
            <li class="menu__item item">
                <a href="try.html" class="menu__link link">
                    <img src="img/calendar.svg" alt="иконка календаря">
                    <span>Календарь</span>
                </a>
            </li>
            <li class="menu__item item">
                <a href="#3" class="menu__link link">
                    <img src="img/goal.svg" alt="иконка целей">
                    <span>Цели</span>
                </a>                    
            </li>
            <li class="menu__item item">
                <a href="#4" class="menu__link link">
                    <img src="img/notes.svg" alt="иконка заметок">
                    <span>Заметки</span>
                </a>
            </li>
        </ul>
        <a href="#" class="link__me">
            <span>Я</span>
        </a>
        <a href="#" class="link__about">
            <span>О нас</span>
        </a>
    </section>
    <section class="content">
        <h1 class="title">Планы на сегодня</h1>
        <span class="date">Март 19, 2023</span>
        <a href="#4" class="turn__date-left">
            <img src="img/left_paging.svg" alt="">
        </a>
        <a href="#4" class="turn__date-right">
            <img src="img/right_paging.svg" alt="">
        </a>
        <img src="img/calendar.jpg" alt="" class="calendar">
        <span class="note__text">Заметки</span>
        <span class="goal__text">Цели</span>
        <img src="img/notes.jpg" alt="" class="notes">
        <img src="img/goal.jpg" alt="" class="goals">
        <img src="img/add_note.svg" alt="" class="add__note">
    </section>
    <div class="input__text">
        <input type="text" class="add__text" placeholder="Почаще улыбаться :)"/>
    </div>
</body>
</html>
