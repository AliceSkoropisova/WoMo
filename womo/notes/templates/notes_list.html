{% extends "base.html" %}
{% load humanize %}
{% block content %}
<h2>ALL NOTES</h2>
<a href=" "><button class="btn btn-primary" type = "submit">Add a New Notes</button></a>
<div>
   {% for notes in notes_list %}
   <div class="list-group">
      <a href=" " class="list-group-item list-group-item-action flex-column align-items-start">
         <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ notes.topic }}</h5>
            <small>{{ notes.created|naturaltime }}</small>
         </div>
         <p class="mb-1">{{ notes.text| truncatechars:120}}</p>
      </a>
   </div>
   {% endfor %}
   {% endblock %}
</div>
