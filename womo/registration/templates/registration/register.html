<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>WoMo</title>
</head>
<body>
    <h1 class="mainHeader">Регистрация</h1>
    <span class="choose__photo">Выберите фото профиля!</span>

    <form class="box" action="register.html" method="post">
            <a class="button_cancel" href="#1">Отмена</a>
            <input type="submit" class="btn__createAcc" value="Создать аккаунт"/>
        <div class="data__entry">
            <div class="descriptions">
                <span class="span__name">Имя</span>
                <span class="span__surname">Фамилия</span>
                <span class="span__login">Логин</span>
                <span class="span__password">Пароль</span>
            </div>
            <div class="input__text">
                <input type="text" class="entry_name" placeholder="Введите имя..."/>
                <input type="text" class="entry_surname" placeholder="Введите фамилию..."/>
                <input type="text" class="entry_login" placeholder="Введите логин..."/>
                <input type="password" class="entry_password" placeholder="Введите пароль..."/>
            </div>   
        </div>
    </form>

</body>
</html>
